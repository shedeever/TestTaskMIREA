<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Предметы</h1>
<table border="1">
    <thead>
    <tr>
        <th>Название предмета</th>
        <th>Количество предметов</th>
        <th>Преподаватель</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studyObject : ${studyObjects}">
        <td th:text="${studyObject.getName()}">Название</td>
        <td th:text="${studyObject.getCountOfTerms()}">Количество предметов</td>
        <td th:text="${studyObject.getTeacher().getFullName()}">Преподаватель</td>
    </tr>
    </tbody>
</table>
<h1>Преподаватели</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID преподавателя</th>
        <th>Количество предметов</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.getId()}">ID</td>
        <td th:text="${teacher.getFullName()}">ФИО преподавателя</td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/management/addstudyobject}" method="post">
    <p>Добавить предмет:</p>
    <input type="text" name="studyObjectName" placeholder="Название предмета" required>
    <input type="text" name="countTerm" placeholder="Количество семестров" required >
    <input type="text" name="teacherId" placeholder="ID преподавателя" required>
    <button type="submit">Добавить</button>
</form>

<form action="#" th:action="@{/management/addteacher}" method="post">
    <p>Добавить преподавателя:</p>
    <input type="text" name="firstName" placeholder="Имя" required>
    <input type="text" name="patronymic" placeholder="Отчество" required >
    <input type="text" name="lastName" placeholder="Фамилия" required>
    <button type="submit">Добавить</button>
</form>
<a href="/">Главная</a>
</body>
</html>
